name: Create envfile

on: [ push ]

jobs:

  create-envfile:
 
    runs-on: ubuntu-latest

    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_DEBUG: false
        envkey_CONTACT_FORM: ${{ secrets.CONTACT_FORM }}
        envkey_CONTACT_SERVICE: ${{ secrets.CONTACT_SERVICE }}
        envkey_PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
        directory: ${{ github.workspace }}/.env
        file_name: .env
